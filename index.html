<!-- Smart Kiosk Single Page Application -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Kiosk</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
        .page { display: none; padding: 20px; }
        .active { display: block; }
        header { background-color: #004aad; color: white; text-align: center; padding: 15px; font-size: 1.2rem; }
        button { padding: 10px 15px; font-size: 1rem; border: none; border-radius: 8px; background-color: #004aad; color: white; cursor: pointer; width: 100%; margin-top: 10px; }
        .container { max-width: 500px; margin: auto; }
        input { width: 100%; padding: 12px; margin-top: 8px; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; }
        .qr-preview { width: 100%; height: 250px; background: #ddd; display: flex; align-items: center; justify-content: center; border-radius: 10px; }
        .hide { display: none; }
        .barcode-box { margin-top: 15px; padding: 10px; border: 1px dashed #004aad; text-align: center; border-radius: 10px; }
    </style>
</head>
<body>
    <!-- Header -->
    <header>Smart Kiosk</header>

    <!-- Home Page -->
    <div id="home-page" class="page active">
        <div class="container">
            <button onclick="navigate('scan-page')">Scan QR</button>
            <button onclick="navigate('manual-code-page')">Enter Code Manually</button>
            <button onclick="navigate('find-kiosk-page')">Find Our Kiosks</button>
            <button onclick="navigate('redeem-page')">Redeem Points</button>
        </div>
    </div>

    <!-- Scan QR Page -->
    <div id="scan-page" class="page">
        <div class="container">
            <h2>Scan QR Code</h2>
            <div class="qr-preview" id="qr-preview">Camera Loading...</div>
            <button onclick="navigate('home-page')">Back</button>
        </div>
    </div>

    <!-- Manual Code Page -->
    <div id="manual-code-page" class="page">
        <div class="container">
            <h2>Enter Code</h2>
            <input type="text" id="manual-code" maxlength="6" placeholder="Enter 6-digit code" />
            <button onclick="submitCode()">Submit</button>
            <button onclick="navigate('home-page')">Back</button>
        </div>
    </div>

    <!-- Find Kiosk Page -->
    <div id="find-kiosk-page" class="page">
        <div class="container">
            <h2>Find Our Kiosks</h2>
            <button onclick="getDirections()">Get Directions</button>
            <button onclick="navigate('home-page')">Back</button>
        </div>
    </div>

    <!-- Redeem Page -->
    <div id="redeem-page" class="page">
        <div class="container">
            <h2>Redeem Points</h2>
            <button onclick="redeem()">Redeem</button>
            <div id="barcode-section" class="barcode-box hide"></div>
            <button onclick="navigate('home-page')">Back</button>
        </div>
    </div>

    <script>
        function navigate(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        function getDirections() {
            const url = "https://www.google.com/maps/search/?api=1&query=smart+kiosk";
            window.open(url, '_blank');
        }

        function submitCode() {
            alert('Code submitted: ' + document.getElementById('manual-code').value);
        }

        function redeem() {
            if (confirm('Are you sure you want to redeem?')) {
                const barcodeSection = document.getElementById('barcode-section');
                barcodeSection.classList.remove('hide');
                barcodeSection.innerHTML = `
                    <p><strong>Redemption Successful!</strong></p>
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=SampleBarcode" alt="Barcode">
                    <p>Barcode: 1234567890</p>
                    <button onclick="copyBarcode()">Copy Code</button>
                    <a href="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=SampleBarcode" download>Download</a>
                `;
            }
        }

        function copyBarcode() {
            navigator.clipboard.writeText('1234567890');
            alert('Barcode copied!');
        }
    </script>
</body>
</html>
